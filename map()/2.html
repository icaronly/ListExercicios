<body>
    <h2>Arrays map() em JavaScript</h2>

    <p>Multiplica cada elemento do array por 10:</p>

    <p id="demo"></p>

    <script>
        const numbers = [65, 44, 12, 4];
        const novoArr = numbers.map(minhaFuncao);

        document.getElementById("demo").innerHTML = novoArr;

        function minhaFuncao(num) {
            return num * 10;
        }
    </script>
</body>
