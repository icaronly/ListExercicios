<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2</title>
  <style>
    body {
      background-color: rgb(18, 18, 18);
      text-align: center;
      margin-top: 10%;
    }

    h1, h2, p, a {
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-decoration: none;
      gap: 5%;
    }

    button {
      color: white;
      background-color: rgb(111, 110, 110);
      border: none;
      border-radius: 5px;
      width: 7%;
      height: 5%;
      margin-right: 10px;
      margin-top: 20px;
      padding: 8px;
    }
  </style>
</head>

<body>
  <h2>JavaScript Arrays</h2>

  <p>Calcule a soma dos números arredondados em uma matriz.</p>

  <p id="demo"></p>
  <button onclick="clicou()">GERAR</button>
  <script>
    function clicou() {
      let numer1 = prompt('Digite o primeiro numero para arredondarmos');
      let numer2 = prompt('Digite o segundo numero para arredondarmos');
      let numer3 = prompt('Digite o terceiro numero para arredondarmos');
      let numer4 = prompt('Digite o quarto numero para arredondarmos');
      const numbers = [numer1, numer2, numer3, numer4];

      document.getElementById("demo").innerHTML = numbers.reduce(getSum, 0);

      function getSum(total, num) {
        return total + Math.round(num);
      }
    }
  </script>
</body>

</html>
